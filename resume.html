<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Gagan Kamati</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Resume Page Styling */
    .resume-container {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 40px;
    }

    .resume-header {
      text-align: center;
      border-bottom: 2px solid #0077ff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .resume-header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .resume-header p {
      color: #666;
      font-size: 1rem;
    }

    .resume-section {
      margin-bottom: 30px;
    }

    .resume-section h2 {
      color: #0077ff;
      font-size: 1.2rem;
      border-bottom: 1px solid #ddd;
      display: inline-block;
      margin-bottom: 15px;
    }

    .resume-item {
      margin-bottom: 15px;
    }

    .resume-item h3 {
      font-size: 1.1rem;
      color: #222;
    }

    .resume-item p, .resume-item ul {
      color: #555;
      font-size: 0.95rem;
      margin-left: 10px;
    }

    .resume-item ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    /* Download Button */
    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #005fd1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .resume-container {
        padding: 20px;
      }
    }
  </style>
</head>
